<md-grid-list *ngIf="slide.pageLayout=='LeftTextRightGraph'" cols="{{config.pageCol}}" class="thirdcase">

  <md-grid-tile [colspan]="1" align="center" *ngIf="config.hasText">
    <div [innerHTML]="slide.text" align="left" [class.slideRight]="loadContentAni" [class.slideLeftOut]="easeContentAni"></div>
  </md-grid-tile>
  <md-grid-tile [colspan]="1" *ngIf="config.hasChart||config.hasImage" [attr.id]="slide.graph" [ngSwitch]="slide.graph">
    <app-force-directed-graph class="chart" #chart *ngSwitchCase="'forceDirectedGraph'"></app-force-directed-graph>
    <app-bar-chart class="chart" #chart *ngSwitchCase="'barChart'"></app-bar-chart>
    <app-line-chart class="chart" #chart *ngSwitchCase="'lineChart'"></app-line-chart>
    <div class="chart" #chart *ngSwitchDefault></div>
  </md-grid-tile>
</md-grid-list>


<md-grid-list *ngIf="slide.pageLayout=='LeftGraphRightText'" cols="{{config.pageCol}}" class="thirdcase">
  <md-grid-tile [colspan]="1" *ngIf="config.hasChart||config.hasImage" [attr.id]="slide.graph" [ngSwitch]="slide.graph">
    <app-force-directed-graph class="chart" #chart *ngSwitchCase="'forceDirectedGraph'"></app-force-directed-graph>
    <app-bar-chart class="chart" #chart *ngSwitchCase="'barChart'"></app-bar-chart>
    <app-line-chart class="chart" #chart *ngSwitchCase="'lineChart'"></app-line-chart>
    <div class="chart" #chart *ngSwitchDefault></div>
  </md-grid-tile>
  <!-- text -->
  <md-grid-tile [colspan]="1" align="center" *ngIf="config.hasText">
    <div [innerHTML]="slide.text" align="left" [class.slideLeft]="loadContentAni" [class.slideRightOut]="easeContentAni"></div>
  </md-grid-tile>
</md-grid-list>
