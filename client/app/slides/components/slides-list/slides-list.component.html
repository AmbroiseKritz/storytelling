<div class="slides-list-container container-fluid">
  <div class="row">
    <div *ngFor="let s of slides" class="list-item slides-item col-xs-12 col-sm-6  col-md-3">

      <md-card>
        <md-card-header>
          <md-card-title>{{s.title}}</md-card-title>
        </md-card-header>
        <img md-card-image *ngIf="s.bannerPath.length" [src]="s.bannerPath">
        <img md-card-image *ngIf="!s.bannerPath.length" [src]="'assets/svg.png'">
        <md-card-content class="description">
          {{s.description}}
        </md-card-content>
        <md-chip-list>
          <md-chip *ngFor="let tag of s.tags">{{tag}}</md-chip>
        </md-chip-list>
        <md-card-actions>
          <button md-button class="accent" [routerLink]="['slidesPresentation', s.id]">DISPLAY</button>
          <button md-button>PUBLISH</button>
        </md-card-actions>
      </md-card>

    </div>
    <div class="list-item col-xs-12 col-sm-6  col-md-3">
      <md-grid-list cols="1" rowHeight="330px">
        <md-grid-tile>
          <md-card [routerLink]="['createSlides']" class="create-btn block-center">
            <md-card-content>
              <md-icon>add</md-icon>
            </md-card-content>
          </md-card>
        </md-grid-tile>
      </md-grid-list>

    </div>
  </div>

</div>
